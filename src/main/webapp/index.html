<!--
* MoipStore - Responsive Shopping store
* Version 1.0
*
-->

<!DOCTYPE html>
<html ng-app="moipstore">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Font awesome -->
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Bootstrap and Fonts -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Main Inspinia CSS files -->
    <link href="css/animate.css" rel="stylesheet">
    <link id="loadBefore" href="css/style.css" rel="stylesheet">



</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in MoipStore theme on diferent view -->
<body ng-controller="MainCtrl as main">

<!-- Main view  -->
<div ui-view></div>

<!-- jQuery and Bootstrap -->
<script src="js/jquery/jquery-3.1.1.min.js"></script>
<script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>

<!-- MetsiMenu -->
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- SlimScroll -->
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Peace JS -->
<script src="js/plugins/pace/pace.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="core/inspinia.js"></script>

<!-- Main Angular scripts-->
<script src="js/angular/angular.min.js"></script>
<script src="js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
<script src="js/ui-router/angular-ui-router.min.js"></script>
<script src="js/bootstrap/ui-bootstrap-tpls-1.1.2.min.js"></script>

<!-- Moip JS -->
<script src="js/plugins/moip-js/moip.min.js"></script>

<!-- Angular App Script -->

<script src="ecommerce/product/app.ecommerce.product.module.js"></script>
<script src="ecommerce/product/app.ecommerce.product.config.js"></script>
<script src="ecommerce/product/app.ecommerce.product.controller.js"></script>
<script src="ecommerce/product/app.ecommerce.product.service.js"></script>
<script src="ecommerce/cart/app.ecommerce.cart.module.js"></script>
<script src="ecommerce/cart/app.ecommerce.cart.service.js"></script>
<script src="ecommerce/cart/app.ecommerce.cart.controller.js"></script>
<script src="ecommerce/cart/app.ecommerce.cart.config.js"></script>
<script src="ecommerce/checkout/app.ecommerce.checkout.module.js"></script>
<script src="ecommerce/checkout/app.ecommerce.checkout.config.js"></script>
<script src="ecommerce/checkout/app.ecommerce.checkout.controller.js"></script>
<script src="ecommerce/checkout/app.ecommerce.checkout.service.js"></script>
<script src="ecommerce/checkout/app.ecommerce.payment.service.js"></script>

<script src="core/app.js"></script>
<script src="core/config.js"></script>
<script src="core/directives.js"></script>
<script src="core/controllers.js"></script>
<script src="core/local.store.service.js"></script>
<script src="core/creditcard.service.js"></script>


</body>
</html>
